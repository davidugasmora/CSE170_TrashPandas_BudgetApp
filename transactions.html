<!-- transactions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 414px;
      margin: auto;
    }
    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .toggle-buttons {
      display: flex;
      gap: 10px;
    }
    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #000;
      background: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-buttons button.active {
      background: #000;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight: bold;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > * {
      flex: 1;
    }
    .button {
      padding: 10px;
      background: #aaa;
      color: #000;
      font-weight: bold;
      text-align: center;
      border-radius: 20px;
      margin: 10px auto;
      width: 70%;
      cursor: pointer;
    }
    .graph-placeholder {
      border: 1px solid #000;
      height: auto;
      min-height: 200px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 10px;
    }
    .category-entry {
      margin: 5px 0;
      font-weight: bold;
    }
    .footer {
      background: #444;
      padding: 15px;
      display: flex;
      justify-content: center;
    }
    .footer a svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section-title">TRANSACTIONS</div>
    <div class="toggle-buttons">
      <button id="incomeBtn" class="active">income</button>
      <button id="expenseBtn">expense</button>
    </div>
    <input id="totalInput" type="number" placeholder="$ total amount" />

    <div class="section-title">AMOUNT REMAINING</div>
    <h2><strong id="remainingDisplay">$0.00</strong></h2>

    <div class="row">
      <select id="categorySelect">
        <option value="">Category</option>
        <option value="food">Food</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="misc">Misc</option>
      </select>
      <input id="categoryAmount" type="number" placeholder="$" />
    </div>

    <div id="addMoreBtn" class="button">ADD MORE</div>

    <div id="graph" class="graph-placeholder">Graph of Category Balances</div>
  </div>

  <div class="footer">
    <a href="index.html" title="Go to Dashboard">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </a>
  </div>

  <script>
    const incomeBtn = document.getElementById('incomeBtn');
    const expenseBtn = document.getElementById('expenseBtn');
    const totalInput = document.getElementById('totalInput');
    const categorySelect = document.getElementById('categorySelect');
    const categoryAmount = document.getElementById('categoryAmount');
    const addMoreBtn = document.getElementById('addMoreBtn');
    const remainingDisplay = document.getElementById('remainingDisplay');
    const graph = document.getElementById('graph');

    let totalIncome = 0;
    let totalExpense = 0;
    let currentType = 'income';
    const categoryBalances = {};

    incomeBtn.onclick = () => {
      currentType = 'income';
      incomeBtn.classList.add('active');
      expenseBtn.classList.remove('active');
    };

    expenseBtn.onclick = () => {
      currentType = 'expense';
      expenseBtn.classList.add('active');
      incomeBtn.classList.remove('active');
    };

    totalInput.onchange = () => {
      const value = parseFloat(totalInput.value) || 0;
      if (currentType === 'income') {
        totalIncome = value;
      } else {
        totalExpense = value;
      }
      updateRemaining();
    };

    addMoreBtn.onclick = () => {
      const category = categorySelect.value;
      const amount = parseFloat(categoryAmount.value);

      if (!category || isNaN(amount)) {
        alert('Please enter both a category and amount.');
        return;
      }

      if (!categoryBalances[category]) {
        categoryBalances[category] = 0;
      }

      if (currentType === 'income') {
        totalIncome += amount;
        categoryBalances[category] += amount;
      } else {
        totalExpense += amount;
        categoryBalances[category] -= amount;
      }

      totalInput.value = '';
      categorySelect.value = '';
      categoryAmount.value = '';

      updateRemaining();
      updateGraph();
    };

    function updateRemaining() {
      const remaining = totalIncome - totalExpense;
      remainingDisplay.textContent = `$${remaining.toFixed(2)}`;
    }

    function updateGraph() {
      graph.innerHTML = '';
      for (const [category, amount] of Object.entries(categoryBalances)) {
        const div = document.createElement('div');
        div.className = 'category-entry';
        div.textContent = `${category}: $${amount.toFixed(2)}`;
        graph.appendChild(div);
      }
    }
  </script>

</body>
</html>
