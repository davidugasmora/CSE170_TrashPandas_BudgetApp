<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    :root {
      --pal-lightest: #DAD7CD;
      --pal-light:     #A3B18A;
      --pal-medium:    #588157;
      --pal-dark:      #3A5A40;
      --pal-darker:    #344E41;
      --text-color:    var(--pal-darker);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: var(--pal-lightest);
      color: var(--text-color);
    }
    .container {
      padding: 20px;
      max-width: 414px;
      margin: auto;
      padding-bottom: 100px; /* for footer */
    }
    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
      color: var(--pal-darker);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight: bold;
      border: 1px solid var(--pal-dark);
      border-radius: 6px;
      background: var(--pal-lightest);
      color: var(--text-color);
    }
    .button {
      padding: 10px;
      background: var(--pal-medium);
      color: var(--pal-lightest);
      font-weight: bold;
      text-align: center;
      border-radius: 20px;
      margin: 10px auto;
      width: 70%;
      cursor: pointer;
    }
    .transaction-list {
      background: var(--pal-light);
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .transaction-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    .transaction-list th,
    .transaction-list td {
      border: 1px solid var(--pal-dark);
      padding: 6px;
      text-align: left;
      font-size: 0.9em;
    }
    .transaction-list th {
      background: var(--pal-medium);
      color: var(--pal-lightest);
    }
    .footer {
      background: var(--pal-darker);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 414px;
      left: 50%;
      transform: translateX(-50%);
    }
    .footer a svg {
      width: 30px;
      height: 30px;
      fill: var(--pal-lightest);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section-title">TRANSACTION TRACKER</div>

    <input id="dateInput" type="date" />
    <input id="descInput" type="text" placeholder="Description" />

    <!-- NEW: Type selector -->
    <select id="typeInput">
      <option value="">Type</option>
      <option value="Expense">Expense</option>
      <option value="Income">Income</option>
    </select>

    <select id="catInput">
      <option value="">Category</option>
      <option>Food</option><option>Utilities</option><option>Entertainment</option>
      <option>Misc</option><option>Rent</option><option>Bills</option>
      <option>Gas</option><option>School</option><option>Tithing</option>
      <!-- you can extend with income categories if desired -->
    </select>

    <input id="amtInput" type="number" placeholder="Amount" />

    <div id="addTxnBtn" class="button">ADD TRANSACTION</div>

    <div class="transaction-list">
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>        <!-- NEW column -->
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    <a href="transactions.html" title="Go to Logs">
      <svg viewBox="0 0 24 24"><path d="M3 3h18v18H3V3zm2 2v14h14V5H5zm3 3h8v2H8V8zm0 4h8v2H8v-2z"/></svg>
    </a>
    <a href="index.html" title="Go to Dashboard">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </a>
    <a href="calculator.html" title="Go to Calculator">
      <svg viewBox="0 0 24 24"><path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2zm-1 2v4H6V5h12zm0 6v8H6v-8h12zm-9 2h2v2H9v-2zm4 0h2v2h-2v-2zm-4 4h2v2H9v-2zm4 0h2v2h-2v-2z"/></svg>
    </a>
  </div>

  <script>
    const dateInput = document.getElementById('dateInput');
    const descInput = document.getElementById('descInput');
    const typeInput = document.getElementById('typeInput');   // NEW
    const catInput  = document.getElementById('catInput');
    const amtInput  = document.getElementById('amtInput');
    const addTxnBtn = document.getElementById('addTxnBtn');
    const tbody     = document.querySelector('#transactionsTable tbody');
    let transactions = [];

    addTxnBtn.addEventListener('click', () => {
      const date = dateInput.value;
      const desc = descInput.value.trim();
      const type = typeInput.value;     // NEW
      const cat  = catInput.value;
      const amt  = parseFloat(amtInput.value);

      if (!date || !desc || !type || !cat || isNaN(amt)) {
        return alert('Please fill out all fields, including type.');
      }

      const txn = { date, desc, type, cat, amt };
      transactions.push(txn);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${date}</td>
        <td>${desc}</td>
        <td>${type}</td>           <!-- NEW -->
        <td>${cat}</td>
        <td>$${amt.toFixed(2)}</td>
      `;
      tbody.appendChild(row);

      // clear inputs
      dateInput.value = '';
      descInput.value = '';
      typeInput.value = '';
      catInput.value = '';
      amtInput.value = '';

      // save
      localStorage.setItem('transactions', JSON.stringify(transactions));
    });

    // load saved transactions
    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem('transactions') || '[]');
      saved.forEach(txn => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${txn.date}</td>
          <td>${txn.desc}</td>
          <td>${txn.type}</td>   <!-- NEW -->
          <td>${txn.cat}</td>
          <td>$${txn.amt.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
        transactions.push(txn);
      });
    });
  </script>
</body>
</html>
