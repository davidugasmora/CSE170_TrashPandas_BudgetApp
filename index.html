<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 414px;
      margin: auto;
    }
    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .graph-placeholder {
      border: 1px solid #000;
      height: 200px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overview-boxes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .overview-boxes .box {
      border: 1px solid #000;
      flex: 1;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .transaction-list {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
    .transaction-item {
      background: #ccc;
      height: 40px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .footer {
      background: #444;
      padding: 15px;
      display: flex;
      justify-content: center;
    }
    .footer a svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section-title">CURRENT BALANCE:</div>
    <h2><strong>${balance}</strong></h2>

    <div class="graph-placeholder">graph of category balances</div>

    <div class="section-title">MONTHLY OVERVIEW</div>
    <div class="overview-boxes">
      <div class="box">INCOME</div>
      <div class="box">EXPENSES</div>
    </div>

    <div class="section-title">MONTHLY TRANSACTIONS</div>
    <div class="transaction-list">
      <div class="transaction-item"></div>
      <div class="transaction-item"></div>
      <div class="transaction-item"></div>
      <div class="transaction-item"></div>
    </div>
  </div>

  <div class="footer">
    <a href="transactions.html" title="Go to Transactions">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </a>
  </div>

</body>
</html>
