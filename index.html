<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <!-- Chart.js and plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    :root {
      --pal-lightest: #DAD7CD;
      --pal-light:     #A3B18A;
      --pal-medium:    #588157;
      --pal-dark:      #3A5A40;
      --pal-darker:    #344E41;
      --text-color:    var(--pal-darker);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: var(--pal-lightest);
      color: var(--text-color);
    }
    .container {
      padding: 20px;
      max-width: 414px;
      margin: auto;
      padding-bottom: 100px; /* room for footer */
    }
    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
      color: var(--pal-darker);
    }
    h2 {
      margin-bottom: 10px;
      color: var(--pal-darker);
    }
    .graph-placeholder {
      border: 1px solid var(--pal-dark);
      margin: 20px 0;
      padding: 10px;
      background: var(--pal-lightest);
      border-radius: 8px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .overview-boxes {
      display: flex; gap: 10px; margin-top: 10px;
    }
    .overview-boxes .box {
      background: var(--pal-medium);
      flex: 1; height: 60px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: var(--pal-lightest);
      font-weight: bold;
      border-radius: 8px;
    }
    .transaction-list {
      background: var(--pal-light);
      padding: 10px; margin-top: 10px;
      border-radius: 8px;
    }
    .footer {
      background: var(--pal-darker);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 414px;
      left: 50%;
      transform: translateX(-50%);
    }
    .footer a {
      flex: 1;
      text-align: center;
    }
    .footer a svg {
      width: 30px;
      height: 30px;
      fill: var(--pal-lightest);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section-title">CURRENT BALANCE:</div>
    <h2><strong id="balanceDisplay">$0.00</strong></h2>

    <div class="section-title">CATEGORY BALANCES</div>
    <div class="graph-placeholder">
      <canvas id="barChart"></canvas>
    </div>

    <div class="section-title">MONTHLY OVERVIEW</div>
    <div class="overview-boxes">
      <div class="box">
        INCOME
        <div id="incomeBox">$0.00</div>
      </div>
      <div class="box">
        EXPENSES
        <div id="expenseBox">$0.00</div>
      </div>
    </div>

    <div class="section-title">MONTHLY TRANSACTIONS</div>
    <div class="transaction-list" id="transactionList">
      No detailed transaction tracking yet.
    </div>
  </div>

  <div class="footer">
    <a href="transactions.html" title="Go to Logs">
      <svg viewBox="0 0 24 24">
        <path d="M3 3h18v18H3V3zm2 2v14h14V5H5zm3 3h8v2H8V8zm0 4h8v2H8v-2z"/>
      </svg>
    </a>
    <a href="index.html" title="Go to Dashboard">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </a>
    <a href="calculator.html" title="Go to Calculator">
      <svg viewBox="0 0 24 24">
        <path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2zm-1 2v4H6V5h12zm0 6v8H6v-8h12zm-9 2h2v2H9v-2zm4 0h2v2h-2v-2zm-4 4h2v2H9v-2zm4 0h2v2h-2v-2z"/>
      </svg>
    </a>
  </div>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    const palette = ['#588157','#3A5A40','#344E41','#A3B18A','#DAD7CD'];

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{ label: 'Category Expenses', data: [], backgroundColor: [], borderWidth: 0 }]
      },
      options: {
        indexAxis: 'y',
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: ctx => `$${ctx.parsed.x.toFixed(2)}` }},
          datalabels: {
            anchor: 'end', align: 'end',
            color: 'var(--text-color)',
            font: { weight: 'bold' },
            formatter: v => `$${v.toFixed(2)}`
          }
        },
        responsive: true,
        scales: { x: { beginAtZero: true, suggestedMax: 100 } }
      },
      plugins: [ChartDataLabels]
    });

    function loadBudgetData() {
      const income  = +localStorage.getItem('totalIncome')  || 0;
      const expense = +localStorage.getItem('totalExpense') || 0;
      const catData = JSON.parse(localStorage.getItem('categoryBalances') || '{}');

      document.getElementById('balanceDisplay').textContent = `$${(income - expense).toFixed(2)}`;
      document.getElementById('incomeBox').textContent    = `$${income.toFixed(2)}`;
      document.getElementById('expenseBox').textContent   = `$${expense.toFixed(2)}`;

      const labels = Object.keys(catData);
      const data   = labels.map(l => Math.abs(catData[l]));
      const colors = labels.map((_,i) => palette[i % palette.length]);

      chart.data.labels             = labels;
      chart.data.datasets[0].data   = data;
      chart.data.datasets[0].backgroundColor = colors;
      chart.options.scales.x.suggestedMax = Math.max(...data,1) + 50;
      chart.update();
    }

    window.onload = loadBudgetData;
  </script>
</body>
</html>
